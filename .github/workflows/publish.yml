name: Publish

on:
  push:
    tags:
      - "v*"

jobs:
  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/pydantic-market-data
    permissions:
      id-token: write
      
    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        run: uv python install 3.10

      - name: Build package
        run: uv build

      - name: Publish to PyPI
        run: uv publish
